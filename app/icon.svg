<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="SKFSD">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --accent: #2563eb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1020;
        --fg: #f8fafc;
        --accent: #60a5fa;
      }
    }
    .bg { fill: var(--bg); }
    .fg { fill: var(--fg); font: 700 32px/1 sans-serif; }
    .bar { fill: var(--accent); }
  </style>
  <!-- background -->
  <rect class="bg" x="0" y="0" width="64" height="64" rx="12" />
  <!-- accent bar -->
  <rect class="bar" x="12" y="14" width="40" height="4" rx="2" />
  <!-- monogram -->
  <text class="fg" x="31.5" y="46" text-anchor="middle">FSD</text>
</svg>
